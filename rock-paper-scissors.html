<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper and Scissors</title>
    <script src="rps.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h3>Play a total of 5 rounds against the computer</h3>
    </header>
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
        <button id="reset">Reset Game</button>

    <div id="resultsCont">
        <p id="gameContent"></p>
        <p id="pScore"></p>
        <p id="cScore"></p>
        <p id="winner"></p>
    </div>
</body>
</html>
