<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper and Scissors</title>
    <script src="rps.js" defer></script>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
        <h3>Play a total of 5 rounds against the computer</h3>
    </header>

    <main>
        <div id="flex-buttons">
            <div id="button-group">
                <button id="rockBtn">Rock</button>
                <button id="paperBtn">Paper</button>
                <button id="scissorsBtn">Scissors</button>
                <button id="reset">Reset Game</button>
            </div>
        </div>

        <div id="flex-commentary">
            <h2>Game Feedback</h2>
            <p id="gameContent"></p>
            <p id="pScore"></p>
            <p id="cScore"></p>
        </div>

        <div id="resultsCont">
            <h3>Winner</h3>
            <p id="winner"></p>
        </div>

    </main>

   
</body>
</html>
